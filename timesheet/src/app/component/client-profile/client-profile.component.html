<body>
<div class="container">
  <div class="background-image"></div>
  <div class="form-container">
<br>
<form (ngSubmit)="submitReview()">
    <label for="nom">Nom:</label>
    <input id="nom" [(ngModel)]="client.nom" name="nom" required>
    
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="client.email" name="email" required type="email">
    
    <label for="projet">Projet:</label>
    <input id="projet" [(ngModel)]="client.projet" name="projet" required>
    
    <label for="notation">Notation:</label>
    <input id="notation" [(ngModel)]="client.notation" name="notation" type="number" min="1" max="10" required>
    
    <label for="revoir">Revoir:</label>
    <textarea id="revoir" [(ngModel)]="client.revoir" name="revoir" required></textarea>
    
    <label for="photo">Photo:</label>
    <input id="photo" type="file" (change)="onFileSelected($event)">
  
    <button type="submit">Ajouter Revoir</button>
  </form>
</div>
</div>
</body>
